<meta charset="UTF-8">
<script>
// Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, 
// a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram?

// Vamos criar um programa para resolver a tarefa!

// Imprima esse número da seguinte maneira: calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos.

function pulaLinha(){
    document.write("<br>");
};

function escreva (frase){
    document.write(frase);
    pulaLinha();
};

var idadeMedia = 28;
var ano1 = 1500;
var anoAtual = 2023;
var geracoes = (anoAtual - ano1)/idadeMedia;

escreva("De 1500 até hoje, se passaram " + Math.round(geracoes) + " gerações");
</script>
