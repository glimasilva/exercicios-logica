<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function escreva(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){

      return Math.round(Math.random() * n);

    }

    var numeroPensado = sorteia(10);

    var chute = parseInt(prompt("Pensei em um número de 0 a 10. Qual você acha que é?"));

    if(chute == numeroPensado) {

        escreva("Uau! Você acertou, eu pensei no " + numeroPensado);
    } else {

        escreva("Você errou! Eu tinha pensado no " + numeroPensado);
    }
</script>
