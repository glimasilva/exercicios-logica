<meta charset="UTF-8">
<script>
// Quantos anos você tem de diferença do seu irmão?
// Carlos foi desafiado por sua irmã Ana a desenvolver um código que exibisse a mensagem "Nossa diferença de idade é", e realizasse a concatenação
// do resultado da subtração da sua idade com a do seu irmão (ou de um amigo). O resultado pode ser negativo, sem dúvida. Para desenvolver esse código,
// não se pode esquecer de usar as funções pulaLinha e mostra e inclusive a tag <meta> para manter as boas práticas de programação.
// Como informação adicional: Carlos tem 18 anos e Ana tem 15 anos.

function pulaLinha(){
    document.write("<br>");
};

function escreva(frase){
    document.write(frase);
};

var idadeCarlos = 18;
var idadeAna = 15;
var diferencaIdade = (idadeCarlos - idadeAna)

escreva("Nossa diferença de idade é de " + Math.round(diferencaIdade) + " anos.")
pulaLinha();
</script>
