<meta charset="UTF-8">

<script>
    var idadeLinda = 12;
    var idadeGuaraciara = 15;
    var idadePerola = 13;
    var mediaIdade = (12 + 15 + 13)/3;

    document.write("Linda tem " + idadeLinda + " anos <br>");
    document.write("Guaraciara tem " + idadeGuaraciara + " anos <br>");
    document.write("Pérola tem " + idadePerola + " anos <br><br>");
    document.write("A média de idade das garotas é: " + Math.round(mediaIdade));
</script>
