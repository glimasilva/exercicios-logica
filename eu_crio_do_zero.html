<meta charset="UTF-8">
<script>
// Ricardo mostrou seu programa para Pedro. Assim que Pedro abriu o programa ele viu o seguinte resultado na tela:
// **************************************************
// BEM-VINDO AO MEU PROGRAMA
// **************************************************
// ELE REALMENTE FUNCIONA
// **************************************************
// EU USEI FUNÇÃO PARA FAZER ISSO
//
// O problema é que Ricardo não quis mostrar para Pedro como o programa foi feito, mas ele deu uma pista quando exibiu a 
// informação na tela: ele usou uma função para escrever cada linha. Monte um código que ao ser executado demonstrará a mesma saída que Pedro viu.

function pulaLinha(){
    document.write("<br>")
};

function escreva(frase){
    document.write("**************************************************");
    pulaLinha();
    document.write(frase)
    pulaLinha();
};

escreva("BEM-VINDO AO MEU PROGRAMA");
escreva("ELE REALMENTE FUNCIONA");
escreva("EU USEI FUNÇÃO PARA FAZER ISSO");
</script>
