<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function escreva(frase) {

        document.write(frase);
        pulaLinha();
    }
// multiplicador++ Ã© a mesma coisa que multiplicador = multiplicador + 1.
    for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

        escreva(7 * multiplicador);
        
    }

    escreva("FIM!")

    
</script>
